<!DOCTYPE html>
<html>
    <head>
        <title>MassageMe</title>
        <link rel="stylesheet"
            href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function(){
                emailjs.init({
                    publicKey: "JwJrMeqsGEyMfb8o4",
                });
            })();
        </script>
    </head>
    </head>
    <body>
        <main>
            <div class="massage_grid">
                <div class="page_header header_container">
                    <h1 class="header">Schedule a Massage</h1>
                    <br>
                    <p>Experience a relaxing massage with one of our talented massage therapists</p>
                </div>
                <div class="massage_container disable-select">
                    <label class="selection_chip" for="full_body">
                        <input class="massage_hidden_input" id="full_body" type="radio" value="" checked name="massage">
                        <div class="container">
                            <h4 class="chip_title">Full Body Massage</h4>
                            <p class="massage_description">A relaxing massage from head to toe</p>
                        </div>
                    </label>
                    <label class="selection_chip" for="upper_body">
                        <input class="massage_hidden_input" id="upper_body" type="radio" value="" name="massage">
                        <div class="container">
                            <h4 class="chip_title">Upper Body Massage</h4>
                            <p class="massage_description">A stimulating massage that focuses on the neck, arms, and back</p>
                        </div>
                    </label>
                    <label class="selection_chip" for="lower_body">
                        <input class="massage_hidden_input" id="lower_body" type="radio" value="" name="massage">
                        <div class="container">
                            <h4 class="chip_title">Lower Body Massage</h4>
                            <p class="massage_description">A massage targeting the legs, feet, and glutes</p>
                        </div>
                    </label>
                    <label class="selection_chip" for="foot_massage">
                        <input class="massage_hidden_input" id="foot_massage" type="radio" value="" name="massage">
                        <div class="container">
                            <h4 class="chip_title">Foot Massage</h4>
                            <p class="massage_description">Decompress with a relaxing foot rub</p>
                        </div>
                    </label>
                    <label class="selection_chip" for="glute_massage">
                        <input class="massage_hidden_input" id="glute_massage" type="radio" value="" name="massage">
                        <div class="container">
                            <h4 class="chip_title">Glute Massage</h4>
                            <p class="massage_description">Release unwanted tension in the glutes and pelvis</p>
                        </div>
                    </label>
                </div>
                <br><br>
                <div class="header_container">
                    <h1 class="header">Select Appointment</h1>
                    <br>
                </div>
                <div class="appointment_container">
                    <div class="therapist_container disable_select inline_container">
                        <h3>Select Therapist</h3>
                        <div class="select_therapist_container">
                            <label class="selection_chip" for="jeremy">
                                <input class="massage_hidden_input" id="jeremy" type="radio" name="therapist" checked>
                                <div class="container">
                                    <h4 class="chip_title">Jeremy Robinson</h4>
                                </div>
                            </label>
                            <label class="selection_chip" for="natalie">
                                <input class="massage_hidden_input" id="natalie" type="radio" name="therapist">
                                <div class="container">
                                    <h4 class="chip_title">Natalie Johnson</h4>
                                </div>
                            </label>
                            <label class="selection_chip" for="gwen">
                                <input class="massage_hidden_input" id="gwen" type="radio" name="therapist">
                                <div class="container">
                                    <h4 class="chip_title">Gwen Berenyi</h4>
                                </div>
                            </label>
                            <label class="selection_chip" for="rashid">
                                <input class="massage_hidden_input" id="rashid" type="radio" name="therapist">
                                <div class="container">
                                    <h4 class="chip_title">Rashid</h4>
                                </div>
                            </label>
                        </div>
                        <br>
                        <div class="date_time_container">
                            <input class="input" type="date" autocomplete="off" id="date">
                            <input class="input" type="time" autocomplete="off" id="time">
                        </div>
                    </div>
                    <div class="customer_container inline_container">
                        <h3>Your Information</h3>
                        <form>
                            <div class="customer_form">
                                <input class="input" id="first_name" placeholder="First Name">
                                <input class="input" id="last_name" placeholder="Last Name">
                                <input class="submit_button" type="button" value="Submit" onclick="sendEmail()">
                            </div>
                            <div class="massage_image">
                                <img src="res/image.jpg">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
